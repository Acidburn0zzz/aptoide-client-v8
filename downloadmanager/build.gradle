apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
retrolambda {
  jvmArgs '-noverify'
  //defaultMethods true
}

android {
  compileSdkVersion COMPILE_SDK_VERSION
  buildToolsVersion BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion 15
    consumerProguardFiles "proguard-rules.txt"
  }

  lintOptions {
    abortOnError false
  }

  publishNonDefault true

  buildTypes {
    release {
      minifyEnabled false
      shrinkResources false
    }
    debug {
      minifyEnabled false
      shrinkResources false
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  dexOptions {
    incremental true
  }
}

dependencies {

  //
  // inter-projects dependencies
  //

  debugCompile project(path: ':utils', configuration: 'debug')
  releaseCompile project(path: ':utils', configuration: 'release')

  debugCompile project(path: ':database', configuration: 'debug')
  releaseCompile project(path: ':database', configuration: 'release')

  debugCompile project(path: ':model', configuration: 'debug')
  releaseCompile project(path: ':model', configuration: 'release')

  //
  // custom libs in folders
  //

  compile fileTree(dir: 'libs', include: ['*.jar'])

  //
  // from remote repos
  //

  testCompile "junit:junit:${JUNIT_VERSION}"

  //noinspection GradleDependency
  compile "com.android.support:appcompat-v7:${SUPPORT_LIB_VERSION}"

  compile "com.liulishuo.filedownloader:library:${FILE_DOWNLOADER_VERSION}"

  compile "io.reactivex:rxjava:${RXJAVA_VERSION}"
  // And ProGuard rules for RxJava!
  compile "com.artemzin.rxjava:proguard-rules:${RXJAVA_PROGUARD_RULES_VERSION}"
  compile "com.squareup.retrofit2:retrofit:${RETROFIT_VERSION}"

  provided "org.projectlombok:lombok:${LOMBOK_VERSION}"
  // Just for lombok not to complain
  provided "org.glassfish:javax.annotation:${JAVAX_ANNOTATIONS_VERSION}"
}
